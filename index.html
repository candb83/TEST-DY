<!DOCTYPE html>
<!-- DY august 2023 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DY august 2023</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
          <div class="item">
            <img src="https://demostore.x-cart.com/images/product/food_1.jpg" alt="img" draggable="false">
            <div class="item-info">
              <span class="product-name">Perfect Snacks</span>
              <span class="price">18.18€</span>
            </div>
        </div>
        <div class="item">
          <img src="https://demostore.x-cart.com/images/product/shoes_16.jpg" alt="img" draggable="false">
            <div class="item-info">
              <span class="product-name">Pink Sneakers</span>
              <span class="price">13.64€</span>
            </div>
        </div>
        <div class="item">
          <img src="https://demostore.x-cart.com/images/product/bag_3.jpg" alt="img" draggable="false">
          <div class="item-info">
            <span class="product-name">Square Glasses</span>
            <span class="price">27.28€</span>
          </div>
        </div>
        <div class="item">
          <img src="https://demostore.x-cart.com/images/product/clo_3.jpg" alt="img" draggable="false">
          <div class="item-info">
            <span class="product-name">Waist Tie Dress</span>
            <span class="price">9.09€</span>
          </div>
        </div>
        <div class="item">
          <img src="https://demostore.x-cart.com/images/product/bag_6.jpg" alt="img" draggable="false">
          <div class="item-info">
            <span class="product-name">Festival Braslet</span>
            <span class="price">5.90€</span>
          </div>
        </div>
        <div class="item">
          <img src="https://demostore.x-cart.com/images/product/clo_12.jpg" alt="img" draggable="false">
          <div class="item-info">
            <span class="product-name">Skinny Western Denim Jacket </span>
            <span class="price">18.18€</span>
          </div>
        </div>
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
   
  </body>
</html>
